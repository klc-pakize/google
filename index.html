<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/gfavicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <div class="header-right">
        <a id="about" href="">About</a>
        <a id="store" href="">Store</a>
      </div>

      <div class="header-left">
        <a id="mail" href="">Gmail</a>
        <a id="images" href="">Images</a>
        <a id="kutu" href=""><img src="./img/appicon.png" alt="" /></a>
        <button type="Submit" id="form-button">Sing In</button>
      </div>

      <form action="" class="google">
        <div>
          <img src="./img/googlelogo.png" alt="google" />
        </div>

        <div>
          <input type="text" name="search" id="search" />
          <img src="./img/google_microphone.png" alt="microphone" id="micro" />
          <img src="./img/magnifying_glass.jpg" alt="magnifying" id="mag" />
        </div>

        <div>
          <input type="submit" value="Google Search" id="srch" />
          <input type="submit" value="I'm Feeling Lucky" id="feeling" />
          <br />
          <p>Other Languages you can use Google: <a href="">English</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
